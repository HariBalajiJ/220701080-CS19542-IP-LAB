    <script>
        function loadContent(page) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', page, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById('changeable').innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }
    </script>
</head>
